<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h1 class="display-4">
                        <p class="text-center">
                            Validacion Controlador
                        </p>
                    </h1>
                    <h:messages/>
                    <h:outputLabel for="nombre" value="Nombre :" style="font-weight: bold"/>
                    <h:inputText id="nombre" value="#{controlador.persona.nombre}" required="true"/>
                    <br/>

                    <h:outputLabel for="descripcion" value="Descripcion :" style="font-weight: bold"/>
                    <h:inputText id="descripcion" value="#{controlador.persona.texto}" required="true"/>
                    <br/>

                    <h:outputLabel for="correo" value="Correo :" style="font-weight: bold"/>
                    <h:inputText id="correo" value="#{controlador.persona.correo}" required="true"/>
                    <br/>

                    <h:outputLabel for="edad" value="Edad :" style="font-weight: bold"/>
                    <h:inputText id="edad" value="#{controlador.persona.edad}" />
                    <br/>

                    <h:outputLabel for="fecha" value="Fecha :" style="font-weight: bold"/>
                    <h:inputText id="fecha" value="" validator="#{controlador.validarfecha}" required="true"/>
                    <h:message for="fecha"/>
                    <br/>

                    <h:outputLabel for="moneda" value="Moneda :" style="font-weight: bold"/>
                    <h:inputText id="moneda" value="#{controlador.persona.moneda}" required="true"/>
                    <br/>

                    <h:commandButton class="btn btn-primary"  value="validar" action="#{controlador.submit}" />

                </div>
                <div class="col-sm-4"></div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </h:body>
</html>
